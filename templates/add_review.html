{% extends "main.html" %}

    {% block content %}
        
        {% if session.user %}

            <div class="row center-align">
                <h4>Review a pub</h4>
                <div>Can't find your pub? Add a new one <a href="{{ url_for('add_pub') }}">here.</a>
                </div>
                 
                <div class="row container">

                    <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('add_review') }}">

                        <!-- Really need two extra rows that allow users to narrow down by country and city 
                        first, then use criteria within a find function to filter drop-down below -->
                        <div class="row">
                            <div class="input-field col s10 offset-s1">
                                <select id="pub" name="pub" required>
                                    <option disabled selected>Choose your option</option>
                                    {% for pub in pubs %}
                                        <option value="{{ pub.pname }}">{{ pub.pname }}</option>
                                    {% endfor %}
                                </select>
                                <label>Pub Name</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s10 m5 offset-s1">
                                <input type="text" id="visit" name="visit" class="datepicker" required>
                                <label for="visit">Date visited</label>
                            </div>

                            <div class="input-field col s10 m5 offset-s1">
                                <select id="pint" name="pint" required>
                                    <option disabled selected>Choose your drink</option>
                                    {% for pint in pints %}
                                        <option value="{{ pint.dname }}">
                                            {{ pint.dname }} ({{ pint.dtype }}, {{ pint.origin }})
                                        </option>
                                    {% endfor %}
                                    <!-- should there be an Other option here? -->
                                </select>
                                <label>Pint Name</label>
                            </div>
                        </div>

                        <div class="row">Rating</div>
                        <!-- use range slider in Materialize? -->

                        <div class="row">Price</div>
                        <!-- This should be number only-->

                        <div class="row">
                            <div class="input-field col s10 offset-s1">
                                <textarea
                                    id="review" name="review" class="materialize-textarea" 
                                    minlength="15" maxlength="400" data-length="400" required></textarea>
                                <label for="review">Write your review here</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        {% else %}

            <div class="center-align">
                <a class="d-brown" href="{{ url_for('register') }}">New to Pintbaby? Register here!</a>
            </div>

        {% endif %}

    {% endblock %}
