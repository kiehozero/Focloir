{% extends "main.html" %}

    {% block content %}
        
        {% if session.user %}

            <div class="row center-align">
                <h4>Add a pub</h4>
            </div>
                 
                <div class="row container">
                    <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('add_pub') }}">
                        <div class="row"></div>
                        <div class="row">Name</div>
                        <div class="row">Street</div>
                        <div class="row">City</div>
                        <div class="row">Country</div>
                    </form>
                </div>

        {% else %}

            <div class="center-align">
                <a class="d-brown" href="{{ url_for('register') }}">New to Pintbaby? Register here!</a>
            </div>

        {% endif %}

    {% endblock %}
