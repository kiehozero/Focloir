{% extends "main.html" %}

    <!-- Template for when users choose to add a review from a pub's page -->

    {% block title %}
        Add a Review of {{ pub_id.pname }}
    {% endblock %}

    {% block content %}
        
        {% if session.user %}

            <!-- form is composed of various different elements from Materialize, 
                namely the Date Picker, Radion Button, Selects and Text Inputs-->

            <div class="row center-align">
                <h4 class="d-brown">Review {{ pub_id.pname }}</h4>
                 
                <div class="row container">

                    <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('add_review_of', pub_id=pub_id._id) }}">

                        <!-- Choose Pub Dropdown -->
                        <br>
                        <br>
                        <div class="row">
                            <div class="input-field col s10 l5 offset-s1 offset-l1">
                                <select id="pub" name="pub" required>
                                    <option value="{{ pub_id.pname }}">{{ pub_id.pname }}</option>
                                </select>
                                <label>Pub Name</label>
                            </div>

                            <!-- Datepicker and Drink Selection share row on larger screens -->
                            <!-- Datepicker, submitted format is yyyy-mm-dd -->
                            <!-- This really doesn't need a full row to itself on larger screens -->
                            <!-- mobile view for this is horrific -->
                            <div class="input-field col s10 l5 offset-s1">
                                <input
                                    type="text" id="visit" name="visit" 
                                    class="datepicker" format="yyyy/mm/dd" required>
                                <label for="visit">Date visited</label>
                            </div>
                        </div>

                        <!-- Pub Rating, Drink Rating and Drink Price share row on larger screens -->
                        <div class="row">

                            <!-- Pub Rating Dropdown -->
                            <div class="input-field col s10 m2 offset-s1 offset-m1">
                                <select id="prating" name="prating" required>
                                    <option disabled selected>Select</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                                <label for="prating">Overall</label>
                            </div>

                            <!-- Drink Rating Dropdown -->
                            <div class="input-field col s10 m2 offset-s1">
                                <select id="drating" name="drating" required>
                                    <option disabled selected>Select</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                                <label for="drating">Pint</label>
                            </div>

                            <!-- Atmosphere Rating Dropdown -->
                            <div class="input-field col s10 m2 offset-s1">
                                <select id="arating" name="arating" required>
                                    <option disabled selected>Select</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                                <label for="arating">Atmosphere</label>
                            </div>

                            <!-- Drink Price Input-->
                            <div class="input-field col s10 m4 offset-s1">
                                <input 
                                    id="price" name="price" type="text" class="validate"
                                    minlength="1" maxlength="8" pattern="\d+(\.\d{2})?" required>
                                <label for="price">Price</label>
                            </div>
                        </div>

                        <!-- Review Textarea with Character Counter from Materialize -->
                        <div class="row">
                            <div class="input-field col s10 offset-s1">
                                <textarea
                                    id="review" name="review" class="materialize-textarea" 
                                    minlength="15" maxlength="400" data-length="400" required></textarea>
                                <label for="review">Write your review here</label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="row">
                            <div class="card-action center-align">
                                <button class="btn-large waves-effect waves-yellow pb-button" type="submit" name="action">
                                    <!-- Change font-->
                                    Submit review
                                    <i class="far fa-check-square"></i>
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        {% else %}

            <div class="center-align">
                <!-- This view needs to take up more room so there is no white space -->
                <a class="d-brown" href="{{ url_for('register') }}">New to Pintbaby? Register here!</a>
            </div>

        {% endif %}

    {% endblock %}
