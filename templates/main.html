<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pintbaby | home</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/style.css') }}"
        type="text/css">

    <script
        src="https://kit.fontawesome.com/faa153a592.js"
        crossorigin="anonymous">
    </script>

    {% block styles %}
    {% endblock %}
</head>
<body>

    <header>

        <!-- This is the standard Materialize collapsible header, template taken from the Materialize website-->

        <!-- Desktop header-->

        <nav>
            <div class="nav-wrapper">
            <a href="{{ url_for('index') }}" class="brand-logo right">pintbaby</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-caret-down"></i></a>
            <!-- Change icon above to fa-caret-up when open -->
            <ul class="left hide-on-med-and-down fs-italic">
                <li><a href="{{ url_for('pints') }}" id="pintButton">Pints</a></li>
                <li><a href="{{ url_for('pubs') }}" id="pubButton">Pubs</a></li>
                <!-- Make a drop down here that returns every country in the pubs collection-->
                <li><a href="{{ url_for('add_review') }}" id="addButton">Add a Review</a></li>
                <li><a href="{{ url_for('register') }}" id="regButton">Register</a></li>
                <li><a href="{{ url_for('login') }}" id="logButton">Log-In</a></li>
            </ul>
            </div>
        </nav>

        <!-- Mobile vertical collapse options -->

        <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('pints') }}">Pints</a></li>
            <li><a href="{{ url_for('pubs') }}">Pubs</a></li>
            <li><a href="{{ url_for('add_review') }}">Add a Review</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
            <li><a href="{{ url_for('login') }}">Log-In</a></li>
        </ul>
        
    </header>

    <body>
        <main>

            {% block content %}
            {% endblock %}

        </main>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
		src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}

</body>
</html>
