<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pintbaby | home</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/style.css') }}"
        type="text/css">

    <script
        src="https://kit.fontawesome.com/faa153a592.js"
        crossorigin="anonymous">
    </script>

    {% block styles %}
    {% endblock %}
</head>
<body>

    <header>

        <!-- This is the standard Materialize collapsible header, template taken from the Materialize website-->

        <!-- Desktop header-->

        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                <a href="{{ url_for('index') }}" class="brand-logo right">pintbaby</a>
                <a href="#" data-target="mobile-snav" class="sidenav-trigger"><i class="fas fa-chevron-circle-down"></i></a>
                <ul class="left hide-on-med-and-down fs-italic">
                    <li><a href="{{ url_for('pints') }}" id="pintButton">Pints</a></li>
                    <li><a href="{{ url_for('pubs') }}" id="pubButton">Pubs</a></li>
                    <!-- Make a drop down here that returns every country in the pubs collection-->
                    <li><a href="{{ url_for('add_review') }}" id="addButton">Add a Review</a></li>
                    <li><a href="{{ url_for('register') }}" id="regButton">Register</a></li>
                    <li><a href="{{ url_for('login') }}" id="logButton">Log-In</a></li>
                </ul>
                </div>
            </nav>
        </div>

        <!-- Mobile side navigation bar -->

        <ul class="sidenav center-align" id="mobile-snav">
            <br>
            <br>
            <!-- display user profile link here only if logged in -->
            <li><a href="{{ url_for('pints') }}" class="mob-heading">Pints</a></li>
            <li><a href="{{ url_for('pubs') }}" class="mob-heading">Pubs</a></li>
            <li><a href="{{ url_for('add_review') }}" class="mob-heading">Add a Review</a></li>
            <!-- display only if logged in -->
            <li><a href="{{ url_for('my_reviews') }}" class="mob-heading">My Reviews</a></li>
            <li><a href="{{ url_for('logout') }}" class="mob-heading">Log Out</a></li>
            <!-- display only if logged out -->
            <li><a href="{{ url_for('login') }}" class="mob-heading">Log In</a></li>
            <li><a href="{{ url_for('register') }}" class="mob-heading">Register</a></li>
            <br>
            <li><a href="{{ url_for('index') }}" class="mob-heading">Home</a></li>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <li>
                <div>
                    <!-- using a div allows these items to be displayed horizontally -->
                    <a href="https://www.facebook.com/"><i class="fab fa-facebook mob-social"></i></a>
                    <a href="https://www.twitter.com/"><i class="fab fa-twitter mob-social"></i></a>
                    <a href="https://www.instagram.com/"><i class="fab fa-instagram mob-social"></i></a>
                    <a href="{{ url_for('contact_us') }}"><i class="fas fa-envelope mob-social"></i></a>
                </div>
            </li>
        </ul>
        
    </header>

    <main>

        {% block content %}
        {% endblock %}

    </main>

    <footer class="page-footer">
        <!-- add media query in style.css to remove on mobile and tablet view -->
        <div class="footer-copyright row">
            <div class="col s10"></div>
            <div class="col s2 foot-social">
                <!-- column one-->
                <!-- column two-->
                <!--column three - socials-->
                <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script
		src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}

</body>
</html>
