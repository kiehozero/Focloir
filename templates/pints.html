{% extends "main.html" %}

    {% block content %}

    {%if session.user == "pbadmin" %}

    <!-- will allow admin to add or remove pints -->

        <h4>Insert title here</h4>
            
        <div class="row">

            {% for pint in pints %}
                <div class="col s12 m3">
                <div class="card">
                    <div class="card-image">
                    <img src="#">
                    <span class="card-title">{{ pint.dname }}</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">+</i></a>
                    </div>
                    <div class="card-content">  
                    <p>
                        {{ pint.dtype}}
                        <br>
                        {{ pint.origin }}
                    </p>
                    </div>
                </div>
                </div>
            {% endfor %}

        </div>

    {% endif %}

    {% endblock %}
